<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<style>
form {
	margin: 20px;
}
.formGame{
	blackground: yellow;
	
}
#name{
	blackground: red;
}
</style>
</head>
<body>
	<div class="formGame">
	
		<form action="insertGame">
		
		<div class="form-group">
			<label for="address">Address:</label><input type="text"
				name="address" class="form-control" id="address" />
		</div>
		
		<div class="form-group">
			<label for="date">Date:</label><input type="text" name="date"
				class="form-control" id="date" />
		</div>
		
		<div class="form-group">
			<label for="description">Description:</label> <input type="text" name="description"
				class="form-control" id="description" />
		</div>
		
		<div class="form-group">
			<label for="gameType">Type</label>
			<select>
				<option> </option>
				<option value="TABLE">TABLE </option> 
				<option value= "ROL">ROL </option> 			
			</select>
			
		</div>
		
		<div class="form-group">
			<form action="gameState">
  				<input type="radio" id="PUBLIC" value="PUBLIC"> Public<br>
  				<input type="radio" id="PRIVATE" value="PRIVATE"> Private<br>
			</form>
			
		</div>
		
		<div class="form-group">
			<label for="latitude">Latitude:</label> <input type="text" name="latitude"
				class="form-control" id="latitude" />
		</div>
		
		<div class="form-group">
			<label for="longitude">Longitude:</label> <input type="text" name="longitude"
				class="form-control" id="longitude" />
		</div>
		
		<div class="form-group">
			<label for="place">Place:</label> <input type="text" name="place"
				class="form-control" id="place" />
		</div>

		<div class="form-group">
			<label for="name">Name:</label> <input type="text" name="name"
				class="form-control" id="name" />
		</div>
		
		<div class="form-group">
			<label for="dateTime">Hora:</label> <input type="text" name="dateTime"
				class="form-control" id="dateTime" />
		</div>
		
		<div class="form-group">
			<label for="maxPlayers">Max Players:</label> <input type="text" name="maxPlayers"
				class="form-control" id="maxPlayers" />
		</div>
		
		<div class="form-group">
			<input type="submit" value="SEND" class="btn btn-primary" />
		</div>


	</form>
	</div>
</body>
</html>
