<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<style>
table , form {
	margin:20px;
}

</style>
</head>
<table>
	<tr th:each="games:${gamesList}">
	
		<td th:text="${games.gameId}"></td>
		<td th:text="${games.name}"></td>
		<td th:text="${games.address}"></td>
		<td th:text="${games.date}"></td>
		<td th:text="${games.description}"></td>
		<td th:text="${games.latitude}"></td>
		<td th:text="${games.longitude}"></td>
		<td th:text="${games.maxPlayers}"></td>
		<td th:text="${games.place}"></td>
		

            <td><a th:href="@{deleteGame(name=${games.gameId})}"  
               class="btn btn-primary">DELETE</a></td>

	</tr>
</table>

<form action="newGame">
<input type="submit" value="NEW" class="btn btn-primary"/>

</form>
</html>
