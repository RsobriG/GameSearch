<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<style>
form {
	margin: 20px;
}
.formGame{
	blackground: yellow;
	
}
#name{
	blackground: red;
}
</style>
</head>
<body>
	<div class="formGame">
	
		<form action="newUser">
		
		<div class="form-group">
			<label for="nickName">Nick name:</label><input type="text"
				name="nickName" class="form-control" id="nickName" required />
		</div>
		
		<div class="form-group">
			<label for="name">Name:</label><input type="text" name="name"
				class="form-control" id="name" required/>
		</div>
		
		<div class="form-group">
			<label for="surName">Surname:</label> <input type="text" name="surName"
				class="form-control" id="surName" required />
		</div>
		
		<div class="form-group">
			<label for="mail">email:</label> <input type="email" name="mail"
				value= example@example class="form-control" id="mail" required />
		</div>
		
		<div class="form-group">
			<label for="password">Password:</label> <input type="password" name="password"
				class="form-control" id="password" required />
		</div>

		<div class="form-group">
			<label for="address">Address:</label> <input type="text" name="address"
				class="form-control" id="address" />
		</div>
		
		<div class="form-group">
			<label for="birthday">birthday:</label> <input type="date" name="birthday"
				class="form-control" id="birthday" />
		</div>
		
		<div class="form-group">
			<input type="submit" value="SEND" class="btn btn-primary" />
		</div>


	</form>
	</div>
</body>
</html>
